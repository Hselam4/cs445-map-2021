<!DOCTYPE html>
<html lang="en">



<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>



<title>Calculator</title>



</head>



<body>



<div class="innner row mt-4 ms-3 me-4 bg-secondary border py-3 px-5 ">



<h1 class=" offset-1 col-7 mt-3 "> Calculator: </h1>
<div class="row" required>
<input class=" offset-2 col-7 mt-3 py-1 " id="first" placeholder="First Value" />
<input class="offset-2 col-7 mt-4 py-1" id="second" placeholder="Second Value" />
</div>



<textarea class=" offset-2 col-4 mt-4 mb-2 text-red " id="result" placeholder="Result"></textarea>
<button class=" offset-1 rounded-3 btn-warning py-1 col-2 mt-4 mb-2" onclick="add()"><b>SUM</b> </button>
</div>
</body>




<script>



function add() {
const input1 = parseInt(document.getElementById("first").value);
const input2 = parseInt(document.getElementById("second").value);
const result = document.getElementById("result");
result.innerHTML = "";
result.innerHTML += ` ${input1 + input2} `;
}



</script>



</body>



</html>
